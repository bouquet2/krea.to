<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    {{if .Description}}<meta name="description" content="{{.Description}}">{{end}}
    {{if .Author}}<meta name="author" content="{{.Author}}">{{end}}
    
    <!-- Discord Embed Meta Tags -->
    <meta property="og:title" content="{{.Title}}">
    {{if .Description}}<meta property="og:description" content="{{.Description}}">{{end}}
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{.URL}}">
    {{if .Image}}<meta property="og:image" content="{{.Image}}">{{end}}
    <meta name="theme-color" content="#5865F2">
    
    <link rel="stylesheet" href="{{.CSSPath}}">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-button">‚Üê Back to Posts</a>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <header>
                <h1>{{.Title}}</h1>
                {{if .Date}}<time datetime="{{.Date}}">{{.Date}}</time>{{end}}
                {{if .Author}}<p class="author">By {{.Author}}</p>{{end}}
            </header>
            <div class="content">
                {{.Content}}
            </div>
        </article>
    </main>
    <div class="quick-actions" aria-label="Quick settings">
        <button id="theme-button" class="icon-button theme-toggle" type="button" aria-label="Switch to light mode" aria-pressed="false">
            <svg class="icon icon-sun" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <line x1="12" y1="2" x2="12" y2="5"></line>
                <line x1="12" y1="19" x2="12" y2="22"></line>
                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"></line>
                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"></line>
                <line x1="2" y1="12" x2="5" y2="12"></line>
                <line x1="19" y1="12" x2="22" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"></line>
                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="icon icon-moon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 0 1 11.21 3a7 7 0 1 0 8.58 9.79Z"></path>
            </svg>
        </button>
        <button id="accessibility-button" class="icon-button accessibility-toggle" type="button" aria-label="Enable accessibility mode" aria-pressed="false">
            <svg class="icon icon-accessibility" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="5" r="2"></circle>
                <path d="M4 9h16"></path>
                <path d="M12 7v6"></path>
                <path d="M9 21l3-7 3 7"></path>
                <path d="M7 12l5-1 5 1"></path>
            </svg>
        </button>
    </div>
    <script src="{{.JSPath}}"></script>
    <script defer src="https://umami.krea.to/script.js" data-website-id="6354e7d6-d305-4c2b-a103-83639f9f7180"></script>
</body>
</html>
