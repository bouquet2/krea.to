<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    {{if .Description}}<meta name="description" content="{{.Description}}">{{end}}
    {{if .Author}}<meta name="author" content="{{.Author}}">{{end}}
    
    <!-- Discord Embed Meta Tags -->
    <meta property="og:title" content="{{.Title}}">
    {{if .Description}}<meta property="og:description" content="{{.Description}}">{{end}}
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{.URL}}">
    {{if .Image}}<meta property="og:image" content="{{.Image}}">{{end}}
    <meta name="theme-color" content="#5865F2">
    
    <link rel="stylesheet" href="{{.CSSPath}}">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="back-button">‚Üê Back to Posts</a>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <header>
                <h1>{{.Title}}</h1>
                {{if .Date}}<time datetime="{{.Date}}">{{.Date}}</time>{{end}}
                {{if .Author}}<p class="author">By {{.Author}}</p>{{end}}
            </header>
            <div class="content">
                {{.Content}}
            </div>
        </article>
    </main>
    <div class="theme-toggle">
        <button id="theme-button">Dark Mode</button>
        <button id="accessibility-button">Accessibility Mode</button>
    </div>
    <script src="{{.JSPath}}"></script>
</body>
</html>
